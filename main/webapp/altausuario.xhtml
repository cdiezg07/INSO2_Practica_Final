<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2" cellpadding="7">
           <p:outputLabel value="Nombre: "/>
           <p:inputText value="#{altaPersonaController.persona.nombre}"/>
            
            <p:outputLabel value="Primer apellido: "/>
            <p:inputText value="#{altaPersonaController.persona.apellido1}"/>
            
            <p:outputLabel value="Segundo apellido: "/>
            <p:inputText value="#{altaPersonaController.persona.apellido2}"/>
            
            <p:outputLabel value="Sexo: "/>
            <p:inputText value="#{altaPersonaController.persona.sexo}"/>
            
            <h:outputScript library="js" name="spanishcalendar.js"/>
            <p:outputLabel value="Fecha de nacimiento: "/>
            <p:outputLabel for="button" value="Button:"/>
            <p:calendar id="button" value="#{altaPersonaController.persona.fechaNacimiento}" showOn="button"/>

        </h:form>
    </h:body>
</html>
