<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaIkea.xhtml">

            <ui:define name="content">
                content
                <h:form>
            <p:outputLabel value="Email: " for="txtEmail"/>
            <p:inputText value="#{usuariosController.usuario.email}" required="true" requiredMessage="Email es un campo obligatorio" id="txtEmail"></p:inputText>
            <p:message for="txtEmail"/>
            
            <p:outputLabel value="Password: " for="txtPassword"/>
            <p:inputText value="#{usuariosController.usuario.password}" required="true" requiredMessage="Password es un campo obligatorio" id="txtPassword"></p:inputText>
            <p:message for="txtPassword"/>

            
            <p:outputLabel value="Nombre: " for="txtNombre"/>
            <p:inputText value="#{usuariosController.usuario.nombre}" required="true" requiredMessage="Nombre es un campo obligatorio" id="txtNombre"></p:inputText>
            <p:message for="txtNombre"/>

            
            <p:outputLabel value="Tipo: " for="txtTipo"/>
            <p:inputText value="#{usuariosController.usuario.tipo}" required="true" requiredMessage="Tipo es un campo obligatorio" id="txtTipo"></p:inputText>
            <p:message for="txtTipo"/>

            
            <p:outputLabel value="Apellidos: " for="txtApellidos"/>
            <p:inputText value="#{usuariosController.usuario.apellidos}" required="true" requiredMessage="Apellidos es un campo obligatorio" id="txtApellidos"></p:inputText>
            <p:message for="txtApellidos" showDetail="true" />

           <p:commandButton value="registrar" actionListener="#{usuariosController.Guardar()}"></p:commandButton>

        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
