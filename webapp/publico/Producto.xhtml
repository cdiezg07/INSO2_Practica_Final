<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaIkea.xhtml">

            <ui:define name="content">
                <div class="p-grid p-jc-center">
                    <div class="p-col-4" style="">
                        <div class="">
                            <img src="https://www.ikea.com/es/es/images/products/vimle-sofa-4-plazas-chaiselongue-grann-bomstad-negro__0817643_pe774069_s5.jpg" height="100%" width="100%" class="img">
                            
                            </img>
                        </div>
                    </div>
                    <div class="p-col-4" style="">
                        <div class="">
                            <div class="">
                            <p:card class="" style="width: 75%">
                                
                                <f:facet name="title">
                                    #{productosController.productoSeleccionado.name}
                                </f:facet>
                                <f:facet name="subtitle">
                                    <span>
                                        #{productosController.productoSeleccionado.typeName}
                                    </span>
                                    <br></br>
                                    <span>
                                        Color: #{productosController.productoSeleccionado.colors}
                                    </span>
                                </f:facet>
                                
                                <h3 class="p-mt-0">
                                    #{productosController.productoSeleccionado.priceNumeral}
                                </h3>
                                <p:rating value="4" rendered="true" class="p-mb-2"/>
                                <p:rating value="4" rendered="true" readonly="true" class="p-mb-2"/>
                                <p:commandButton  value="Añadir al carrito" styleClass="ui-button-outlined ui-button-primary" style="width: 100%" rendered="true" action="#{productosController.addCarrito(productosController.productoSeleccionado)}"/>
                                <p:commandButton  value="En el carrito" styleClass="ui-button-outlined ui-button-primary" style="width: 100%" disabled="true"  rendered="true"/>
                                
                            </p:card>
                        </div>
                        </div>
                    </div>
                    
                </div>            
                <div class="p-grid p-jc-center p-mt-6">
                    <div class="p-col-8" style="">
                        <h2 class="p-my-3">
                            Reseñas
                        </h2>
                        <p:repeat value="#{productosController.getOpiniones(productosController.productoSeleccionado)}" var="opinion">
                            <div class="">
                                <p:separator></p:separator>
                                <h3>
                                    #{opinion.emailCliente}
                                </h3>
                                <h4>
                                    #{opinion.fecha}
                                </h4>
                                <p:rating value="#{opinion.puntuacion}" readonly="true" class="p-mb-2"/>
                                <span>
                                    <p>
                                        #{opinion.comentario}
                                    </p>

                                </span>

                            </div>
                        </p:repeat>
                    </div>
                    
                    
                </div>            
            </ui:define>

        </ui:composition>

    </body>
</html>
