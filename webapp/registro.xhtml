<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head> </h:head> <h:body style="text-align:center">
    <p:growl id="mensajes" showDetail="true" life="2000" />
   <h:form>
      <p:panel header="Registro" style="width:500px">
        <h:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="email" value="EMAIL" />
          <p:inputText value="#{registroController.user.email}" id="email"
             required="true" label="email" />
          <h:outputLabel for="password" value="Clave:" />
          <p:password value="#{registroController.user.password}" id="password" required="true"
           label="password" />
        <!--  <p:cascadeSelect value="#{registroController.user.tipo}" style="min-width: 14rem" placeholder="Select a City">
            <p:ajax event="itemSelect" listener="#{cascadeSelectView.onItemSelect}"/>
            <f:selectItems value="#{cascadeSelectView.countries}"/>
        </p:cascadeSelect>-->
          
     
       
        <f:facet name="footer">
          <p:commandButton id="loginButton" value="Login"
     actionListener="#{registroController.insertarUsuario()}" update=":mensajes"
             oncomplete="manejarLogin(xhr, status, args)" />
        </f:facet>
      </h:panelGrid>
    </p:panel>
  </h:form>
</h:body>
<script type="text/javascript">
  //<![CDATA[
  function manejarLogin(xhr, status, args) {
    if (!args.validationFailed && args.estaLogeado) {
      setTimeout(function() {
        window.location = args.view;
      }, 500);
    }
  }
//]]>
</script>
</html>
