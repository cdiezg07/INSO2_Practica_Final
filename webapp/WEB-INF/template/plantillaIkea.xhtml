<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
        <title>IKEA 2</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">

                <div class="p-d-flex p-jc-between p-my-3" id="toolbar">

                    <div>
                        <p:sidebar widgetVar="sidebarLeft">
                            <h3>Menu</h3>
                            <div class="p-grid">
                                <p:button value="Productos" styleClass="ui-button-flat ui-button-plain" style="width: 100%" outcome="/publico/Principal.xhtml"/>
                                <p:button value="Perfil" rendered="#{plantillaController.hayUsuarioLogueado()}" styleClass="ui-button-flat ui-button-plain" style="width: 100%" outcome="/privado/cliente/Perfil.xhtml"/>
                                <p:button value="Cesta" rendered="#{plantillaController.hayUsuarioLogueado()}" styleClass="ui-button-flat ui-button-plain" style="width: 100%" outcome="/privado/cliente/Cesta.xhtml"/>
                                <p:button value="Administración" rendered="#{plantillaController.esAdminLogueado()}" styleClass="ui-button-flat ui-button-plain" style="width: 100%" outcome="/privado/adminsitrador/Administracion.xhtml"/>
                                
                            </div>

                        </p:sidebar>
                        <p:commandButton icon="pi pi-bars" type="button" onclick="PF('sidebarLeft').show()" styleClass="p-mr-2 ui-button-flat" />
                        <p:button value="IKEA 2" styleClass="ui-button-outlined" outcome="/publico/Principal.xhtml"/>

                    </div>



                    <div >
                        <p:sidebar widgetVar="sidebarRight" position="right" style="width:30rem">
                            <h3>Bienvenido a IKEA 2</h3>
                            <p:divider></p:divider>

                            <div class="p-d-flex p-flex-column">

                                <div class="p-d-flex">

                                    <div>
                                        <h3>Regístrate</h3>
                                        <p>Disfruta de un montón de ventajas y ofertas exclusivas.</p>
                                        <p:button value="Registro" styleClass="ui-button-outlined" outcome="/publico/Registro.xhtml"  />
                                    </div>

                                </div>
                                <div>
                                    <p:divider align="center" >
                                        <b>ó</b>
                                    </p:divider>
                                </div>
                                <div class="p-d-flex">
                                    <div>
                                        <h3>Inicia sesión</h3>
                                        <p>Accede con tu cuenta para ver tu cesta y tus compras.</p>
                                        <p:button value="Iniciar sesión" styleClass="ui-button-outlined" outcome="/publico/LogIn.xhtml"  />
                                    </div>              
                                </div>
                                <p:divider></p:divider>
                            </div>


                        </p:sidebar>
                        <p:button id="home" icon="pi pi-home" styleClass="p-mx-1 ui-button-flat" outcome="/publico/Principal.xhtml"/>
                        <p:tooltip for="home" value="Página principal" position="bottom"/>
                        <p:button id="perfil" icon="pi pi-user" styleClass="p-mx-1 ui-button-flat" outcome="/privado/cliente/Perfil.xhtml" rendered="#{plantillaController.hayUsuarioLogueado()}"/>
                        <p:tooltip for="perfil" value="Perfil" position="bottom"/>
                        <p:button id="carro" icon="pi pi-shopping-cart" styleClass="p-mx-1 ui-button-flat" outcome="/privado/cliente/Cesta.xhtml" rendered="#{plantillaController.hayUsuarioLogueado()}"/>
                        <p:tooltip for="carro" value="Cesta" position="bottom"/>
                        <p:commandButton class="p-ml-3" icon="pi pi-sign-out" rendered="#{plantillaController.hayUsuarioLogueado()}"  value="Cerrar sesión" action="#{plantillaController.desloguear()}"/> 
                        <p:commandButton class="p-ml-3" icon="pi pi-users" rendered="#{!plantillaController.hayUsuarioLogueado()}" type="button" value="Regístrate o inicia sesión" onclick="PF('sidebarRight').show()" /> 
                    </div>
                </div>

            </ui:insert>
        </div>


        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
