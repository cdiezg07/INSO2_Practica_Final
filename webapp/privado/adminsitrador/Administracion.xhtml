<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/template/plantillaIkea.xhtml">

            <ui:define name="content">

                
        <f:event type="preRenderView" listener="#{plantillaController.verificarYMostrarAdmin()}"></f:event>

                <div class="p-grid p-jc-center p-mt-6">
                    <div class="p-col-10" style="">

                        <p:fieldset legend="Administrar Trabajadores">
                            <h4>
                                Nuevo trabajador
                            </h4>
                            <p:card>
                                <h:form>
                                    <div class="ui-fluid p-formgrid p-grid">
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="email" styleClass="p-d-block">Email</p:outputLabel>
                                            <p:inputText id="email" value="#{adminListarTrabajadoresController.nuevoTrabajadorGen.email}" styleClass="p-d-block"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="nombre" styleClass="p-d-block">Nombre</p:outputLabel>
                                            <p:inputText id="nombre" value="#{adminListarTrabajadoresController.nuevoTrabajadorGen.nombre}" styleClass="p-d-block"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="apellido" styleClass="p-d-block">Apellidos</p:outputLabel>
                                            <p:inputText id="apellido" value="#{adminListarTrabajadoresController.nuevoTrabajadorGen.apellidos}" styleClass="p-d-block"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="contrasenya" styleClass="p-d-block">Contraseña</p:outputLabel>
                                            <p:password value="#{adminListarTrabajadoresController.nuevoTrabajadorGen.password}" id="contrasenya" required="true" label="password" toggleMask="true" redisplay="true" requiredMessage="Contraseña es un campo obligatorio" feedback="true" promptLabel="Ingresa tu contraseña" weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte" />
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="dni" styleClass="p-d-block">DNI</p:outputLabel>
                                            <p:inputText id="dni" value="#{adminListarTrabajadoresController.nuevoTrabajadorEsp.DNI}" styleClass="p-d-block"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="telefono" value="Teléfono"/>
                                            <p:inputMask id="telefono" value="#{adminListarTrabajadoresController.nuevoTrabajadorEsp.num_telefono}" mask="999999999"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="fechaNacimiento" value="Fecha de nacimiento"/>
                                            <p:calendar id="fechaNacimiento" value="#{adminListarTrabajadoresController.nuevoTrabajadorEsp.fecha_nacimiento}" showOn="button"/>
                                        </div>
                                        <div class="p-field p-ml-6 p-mt-4">
                                            <p:commandButton id="registrarButton" value="Registrar" ajax="false" action="#{adminListarTrabajadoresController.guardarTrabajadorCreado()}" style="width: 100%"/>
                                        </div>                                       
                                    </div>
                                </h:form>


                            </p:card>
                            <h4>
                                Trabajadores
                            </h4>
                            <p:repeat value="#{adminListarTrabajadoresController.listaDeTrabajadores}" var="trabajador">

                                <p:card class="p-my-2">
                                    <h:form>
                                        <div class="ui-fluid p-formgrid p-grid">
                                            <div class="p-field p-mr-2">
                                                <p:outputLabel for="email" styleClass="p-d-block">Nombre</p:outputLabel>
                                                <p:inputText id="email" styleClass="p-d-block" value="#{trabajador.emailTrabajador.nombre}" disabled="true"/>
                                            </div>
                                            <div class="p-field p-mr-2">
                                                <p:outputLabel for="dni" styleClass="p-d-block">Apellidos</p:outputLabel>
                                                <p:inputText id="dni" styleClass="p-d-block" value="#{trabajador.emailTrabajador.apellidos}" disabled="true"/>
                                            </div>
                                            <div class="p-field p-mr-2">
                                                <p:outputLabel for="telefono" styleClass="p-d-block">DNI</p:outputLabel>
                                                <p:inputText id="telefono" styleClass="p-d-block" value="#{trabajador.DNI}" disabled="true"/>
                                            </div>

                                            <div class="p-field p-mr-2">
                                                <p:outputLabel for="fechaNacimiento" styleClass="p-d-block">Email</p:outputLabel>
                                                <p:inputText id="fechaNacimiento" styleClass="p-d-block" value="#{trabajador.emailTrabajador.email}" disabled="true"/>
                                            </div>
                                            <div class="p-field p-ml-6 p-mt-4">
                                                <p:commandButton icon="pi pi-pencil" id="editar"  action="#{adminListarTrabajadoresController.establecerTrabajadorSeleccionado(trabajador)}" styleClass="p-mr-2 ui-button-outlined" />
                                                <p:commandButton id="sinMas" icon="pi pi-trash" ajax="false" action="#{adminListarTrabajadoresController.eliminarTrabajadorSeleccionado(trabajador)}" styleClass="p-mr-2 ui-button-outlined ui-button-danger"/>

                                            </div>


                                        </div>

                                    </h:form>

                                </p:card>
                            </p:repeat>

                        </p:fieldset>

                    </div>
                </div>




            </ui:define>

        </ui:composition>

    </body>
</html>
