<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaIkea.xhtml">

            <ui:define name="content">

                <p:sidebar widgetVar="sidebarRightAdmin" position="right" style="width:30rem">
                    <div class="p-grid p-jc-center p-mt-6">
                        <div class="p-col-10" style="">
                            <h3>
                                Editar trabajador
                            </h3>
                            <div class="p-ml-6">
                                <h:form>
                                    
                                    <p:outputLabel for="email" styleClass="p-d-block">Email</p:outputLabel>
                                    <p:inputText id="email" styleClass="p-d-block" value="hola" class="p-mb-2"/>
                                    <p:outputLabel for="dni" styleClass="p-d-block">DNI</p:outputLabel>
                                    <p:inputText id="dni" styleClass="p-d-block" value="hola" class="p-mb-2"/>
                                    <p:outputLabel for="telefono" styleClass="p-d-block">Teléfono</p:outputLabel>
                                    <p:inputText id="telefono" styleClass="p-d-block" value="hola"  class="p-mb-2"/>
                                    <p:outputLabel for="fechaNacimiento" styleClass="p-d-block">Fecha de nacimiento</p:outputLabel>
                                    <p:inputText id="fechaNacimiento" styleClass="p-d-block" value="hola" class="p-mb-2"/>
                                    <p:commandButton id="registrarButton" value="Registrar" ajax="false" actionListener="#{usuariosController.Guardar()}" style="width: 70%"/>
                                </h:form>
                            </div>
                        </div>

                    </div>

                </p:sidebar>

                <div class="p-grid p-jc-center p-mt-6">
                    <div class="p-col-10" style="">

                        <p:fieldset legend="Administrar Trabajadores">
                            <h4>
                                Nuevo trabajador
                            </h4>
                            <p:card>
                                <h:form>
                                    <div class="ui-fluid p-formgrid p-grid">
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="email" styleClass="p-d-block">Email</p:outputLabel>
                                            <p:inputText id="email" styleClass="p-d-block"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="dni" styleClass="p-d-block">DNI</p:outputLabel>
                                            <p:inputText id="dni" styleClass="p-d-block"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="telefono" value="Teléfono"/>
                                            <p:inputMask id="telefono"  mask="999999999"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="fechaNacimiento" value="Fecha de nacimiento"/>
                                            <p:inputMask id="fechaNacimiento" value="#{maskView.date}" mask="99/99/9999"/>
                                        </div>
                                        <div class="p-field p-ml-6 p-mt-4">
                                            <p:commandButton id="registrarButton" value="Registrar" ajax="false" actionListener="#{usuariosController.Guardar()}" style="width: 100%"/>
                                        </div>                                       
                                    </div>
                                </h:form>


                            </p:card>
                            <h4>
                                Trabajadores
                            </h4>
                            <p:card>
                                <h:form>
                                    <div class="ui-fluid p-formgrid p-grid">
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="email" styleClass="p-d-block">Email</p:outputLabel>
                                            <p:inputText id="email" styleClass="p-d-block" value="hola" disabled="true"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="dni" styleClass="p-d-block">DNI</p:outputLabel>
                                            <p:inputText id="dni" styleClass="p-d-block" value="hola" disabled="true"/>
                                        </div>
                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="telefono" styleClass="p-d-block">Teléfono</p:outputLabel>
                                            <p:inputText id="telefono" styleClass="p-d-block" value="hola" disabled="true"/>
                                        </div>

                                        <div class="p-field p-mr-2">
                                            <p:outputLabel for="fechaNacimiento" styleClass="p-d-block">Fecha de nacimiento</p:outputLabel>
                                            <p:inputText id="fechaNacimiento" styleClass="p-d-block" value="hola" disabled="true"/>
                                        </div>
                                        <div class="p-field p-ml-6 p-mt-4">
                                            <p:commandButton icon="pi pi-pencil" type="button" onclick="PF('sidebarRightAdmin').show()" styleClass="p-mr-2 ui-button-outlined" />
                                            <p:commandButton icon="pi pi-trash" type="button" styleClass="p-mr-2 ui-button-outlined ui-button-danger"/>
                                        </div>
                                    </div>

                                </h:form>

                            </p:card>
                        </p:fieldset>

                    </div>
                </div>




            </ui:define>

        </ui:composition>

    </body>
</html>
