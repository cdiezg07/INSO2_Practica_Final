<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaIkea.xhtml">

                                <div class="p-grid p-ml-6">

                                        <p:inplace editor="true">
                                            <p:inputText value="email@gmail.com" required="true" label="text"/>
                                        </p:inplace>
                                    </div>
                                    <div class="p-col-3">
                                        <h2>
                                            Contraseña
                                        </h2>
                                        <p:inplace editor="true">
                                            <p:inputText value="asdfa123" required="true" label="text"/>
                                        </p:inplace>
                                    </div>
                                    <div class="p-col-3">
                                        <h2>
                                            Fecha de nacimiento
                                        </h2>
                                        <h4>
                                            12/12/1998
                                        </h4>
                                    </div>
                                    <div class="p-col-3">
                                        <h2>
                                            Número de teléfono
                                        </h2>
                                        <p:inplace editor="true">
                                            <p:inputText value="687749512" required="true" label="text"/>
                                        </p:inplace>
                                    </div>
                                    <div class="p-col-3">
                                        <h2>
                                            Dirección
                                        </h2>
                                        <p:inplace editor="true">
                                            <p:inputText value="asdfasdfasdf" required="true" label="text"/>
                                        </p:inplace>
                                    </div>
                                    <div class="p-col-3">
                                        <h2>
                                            Provincia
                                        </h2>
                                        <p:inplace editor="true">
                                            <p:inputText value="leon" required="true" label="text"/>
                                        </p:inplace>
                                    </div>
                                    <div class="p-col-3">
                                        <h2>
                                            Municipio
                                        </h2>
                                        <p:inplace editor="true">
                                            <p:inputText value="687749512" required="true" label="text"/>
                                        </p:inplace>
                                    </div>



                                </div>

                            </p:fieldset>
                        </h:form>
                    </div>


                </div>


                <div class="p-grid p-jc-center p-mt-6">
                    <div class="p-col-10" style="">
                        <h:form>

                            <p:fieldset legend="Pedidos" toggleable="true" toggleSpeed="500">
                                <div class="p-grid p-ml-6">
                                    <div class="p-col-6">
                                        <div class="p-grid" style="background-color: lightblue">
                                            <div class="p-col-3" style="background-color: lightcoral">
                                                <img alt="imagen" src="https://www.ikea.com/global/assets/navigation/images/fabric-sofas-10661.jpeg?imwidth=300" width="100%" />
                                            </div>
                                            <div class="p-col-5" style="background-color: lightcyan">
                                                <h2 class="p-my-0">
                                                    Nombre Producto
                                                </h2>
                                                <h3 class="p-my-0">
                                                    descripcion
                                                </h3>
                                                <h3 class="p-my-0">
                                                    3000€
                                                </h3>
                                                <p:rating value="4" readonly="true" class="p-mb-2"/>
                                                <p:commandButton  value="Ver producto" styleClass="ui-button-outlined ui-button-primary" style="width: 100%"/>
                                            </div>

                                            <div class="p-col-3">
                                                <div class="">
                                                    <h3>
                                                        Estado
                                                    </h3>
                                                    <p:chronoline value="#{chronolineView.events}" var="event">
                                                        #{event.status}
                                                    </p:chronoline>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:fieldset>

                    </div>
                </div>
